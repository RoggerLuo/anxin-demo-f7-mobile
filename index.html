<body>
    <div class=statusbar-overlay></div>
    <div class=panel-overlay></div>
    <div class=views>
        <div class="view view-main">
            <div class="pages navbar-fixed">
                <div data-page=index class="page main-page">
                    <div class=navbar>
                        <div class=navbar-inner>
                            <div class=center style=margin:auto>首页</div>
                        </div>
                    </div>
                    <div data-search-list=.list-block-search data-search-in=.item-title class="searchbar searchbar-init">
                        <form class=searchbar-input action=./page/search-result.html>
                            <input type=search placeholder=请输入企业名称、人名、品牌>
                        </form>
                    </div>
                    <div class="page-content home-page">
                        <div class=swiper-container>
                            <div class=swiper-wrapper>
                                <div class=swiper-slide><span>loading...</span></div>
                                <div class=swiper-slide><span>loading...</span></div>
                                <div class=swiper-slide><span>loading...</span></div>
                                <div class=swiper-slide><span>loading...</span></div>
                                <div class=swiper-slide><span>loading...</span></div>
                            </div>
                            <div class=swiper-pagination></div>
                        </div>
                        <div class="list-block accordion-list" style=margin:0>
                            <ul>
                                <li class=accordion-item>
                                    <a href=# class="item-content item-link">
                                        <div class=item-inner>
                                            <div class=item-title>项目总览</div>
                                        </div>
                                    </a>
                                    <div class=accordion-item-content>
                                        <div class=content-block style=padding:0>
                                            <div class=xiangmuzonglan id=xiangmuzonglan><a href=# class="button button-big color-black andiqu">按地区</a> <a href=# class="button button-big color-black anhangye">按行业</a> <a href=# class="button button-big color-black anzijin" style=width:185px>按注册资金</a></div>
                                            <div id=pie-chart style="width:100%;height:250px;margin:0 0 0px 0"></div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block accordion-list" style=margin:0>
                            <ul>
                                <li class=accordion-item>
                                    <a href=# class="item-content item-link">
                                        <div class=item-inner>
                                            <div class=item-title>关注客户</div>
                                        </div>
                                    </a>
                                    <div class=accordion-item-content>
                                        <div id=customerList style=font-size:14px></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class=content-block style=margin:0>
                            <div id=common-info></div>
                        </div>
                        <div class=list-block style=margin:0>
                            <ul>
                                <li>
                                    <a href=# class="item-link item-content">
                                        <div class=item-inner>
                                            <div class=item-title>每日推荐</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block media-list the-news-list" style=margin:0>
                            
                        </div>
                        <div class="list-block accordion-list" style=margin:0>
                            <ul>
                                <li class=accordion-item>
                                    <a href=# class="item-content item-link">
                                        <div class=item-inner>
                                            <div class=item-title>行政处罚信息展示栏</div>
                                        </div>
                                    </a>
                                    <div class=accordion-item-content>
                                        <div id="pachong" style=font-size:14px></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class=list-block onclick="getLoginUserInfo();" style=margin:0>
                            <ul>
                                <li>
                                    <a href=# class="item-link item-content">
                                        <div class=item-inner>
                                            <div class=item-title>推送测试</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type=text/javascript src=./framework7.min.js></script>
