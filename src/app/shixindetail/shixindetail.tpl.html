<div class="list-block accordion-list" style="margin:0px 0 10px 0;">
    <ul>
        <li class="accordion-item">
            <div class="common-row">
                <div class="item">
                    <div class="content-title">执行依据文号</div>
                    <div class="content">{{basisId}}</div>
                    <div class="content-title">案号</div>
                    <div class="content">{{caseId}}</div>
                </div>
                <div class="item">
                    <div class="content-title">发布时间</div>
                    <div class="content">{{releaseTime}}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="list-block accordion-list" style="margin:0px 0 10px 0;">
    <ul>
        <li class="accordion-item">
            <div class="common-row">
                <div class="item">
                    <div class="content-title">被执行人</div>
                    <div class="content">{{name}}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="list-block accordion-list" style="margin:0px 0 10px 0;">
    <ul>
        <li class="accordion-item">
            <div class="common-row">
                <div class="item">
                    <div class="content-title">内容</div>
                    <div class="content">{{content}}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="list-block accordion-list" style="margin:0px 0 10px 0;">
    <ul>
        <li class="accordion-item">
            <div class="common-row">
                <div class="item">
                    <div class="content-title">公告法院</div>
                    <div class="content">{{court}}</div>
                </div>
            </div>
            <div class="common-row">
                <div class="item">
                    <div class="content-title">立案时间</div>
                    <div class="content">{{filingTime}}</div>
                </div>
                <div class="item">
                    <div class="content-title">失信被执行人行为具体情形</div>
                    <div class="content">{{behavior}}</div>
                </div>
            </div>
            <div class="common-row">
                <div class="item">
                    <div class="content-title">份证/组织机构代码</div>
                    <div class="content">{{certificate}}</div>
                </div>
                <div class="item">
                    <div class="content-title">生效法律文书确定的义务</div>
                    <div class="content">{{obligate}}</div>
                </div>
            </div>
            <div class="common-row">
                <div class="item">
                    <div class="content-title">省份</div>
                    <div class="content">{{province}}</div>
                </div>
            </div>
        </li>
    </ul>
</div>
